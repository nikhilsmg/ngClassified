<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <title>ngClassifieds</title>
</head>
<body ng-app="ngClassifieds" ng-controller="classifiedsController">    
    <!-- header include -->
    <div ng-include="'header.html'"></div>

    <!-- cards start with repeat -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" ng-repeat="classified in classifieds">
                <div class="card" style="margin-top:10px;">
                    <!-- image -->
                    <img class="card-img-top" ng-src="{{classified.image}}" alt="Card image" >
                    
                    <div class="card-body">
                        <!-- Details -->
                        <div ng-show="!showContact">
                            <h4 class="card-title">{{classified.title}}</h4>
                            <p class="card-text">{{classified.price | currency}}</p>
                            <p class="card-text">{{classified.description | uppercase}}</p>
                        </div>
    
                        <!-- Contact -->
                        <div ng-show="showContact">
                            <div class="fa fa-user"><span class="card-text"> {{ classified.contact.name }} </span></div> <br>
                            <div class="fa fa-volume-control-phone"> <span class="card-text"> {{ classified.contact.phone}}</span></div> <br>
                            <div class="fa fa-envelope"><span class="card-text"> {{classified.contact.email}}</span></div> <br>
                        </div>
                        
                        <!-- button contact and Details -->
                        <div style="margin-top:10px;">
                            <button class="btn btn-info" ng-click="showContact=true" ng-show="!showContact">Contact</button>
                            <button class="btn btn-info" ng-click="showContact=false" ng-show="showContact">Details</button>
                            <button class="btn btn-info" ng-click="showAdmin=true" ng-show="!showAdmin">Admin</button>
                            <button class="btn btn-info" ng-click="showAdmin=false" ng-show="showAdmin">Close</button>
                        </div>

                        <div style="margin-top:10px;" ng-show="showAdmin">
                            <h4>Admin</h4>
                            <button class="btn btn-success">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="components/classifieds.ctr.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</body>
</html>
