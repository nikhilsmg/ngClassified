<!DOCTYPE html>
<html lang="en" ng-app="ngClassifieds">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <!-- sideNav -->
    <link rel="stylesheet" href="css/sideNav.css">
    <!-- snackbar shows on successfully item added in classifieds.ctr.js -->
    <link rel="stylesheet" href="css/snackBar.css">
    
    <title ng-bind="'App &mdash; ' + title">App</title>
</head>
<body  ng-controller="classifiedsController">    
    <!-- header include -->
    <div ng-include="'views/header.html'"></div>
    <!--router -->
    <div ng-view></div>
    
    <script src="scripts/snackBar.js"></script>
    <!-- snackbar -->

    <script src="scripts/sideNav.js"></script>
    <!-- End sideNav -->
    
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="components/classifieds.ctr.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
</body>
</html>
