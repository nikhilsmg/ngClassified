<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>ngClassifieds</title>
</head>
<body ng-app="ngClassifieds" ng-controller="classifiedsController">    
    <div ng-include="'header.html'"></div>
    <div class="container-fluid">
        <div class="row">
         <div class="col-md-4" ng-repeat="classified in classifieds">
            <div class="card" >
                    <img class="card-img-top" ng-src="{{classified.image}}" alt="Card image" >
                    <div class="card-body">
                      <h4 class="card-title">{{classified.title}}</h4>
                      <p class="card-text">{{classified.price | currency}}</p>
                      <p class="card-text">{{classified.description}}</p>
                      <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="node_modules/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="components/classifieds.ctr.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</body>
</html>
